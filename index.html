<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ray Mess Co</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#CF9524">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #000; }
    .hidden { display: none; }
    input::placeholder, textarea::placeholder { color: #000 !important; opacity: 1; }
    body.modal-open { height: 100vh; overflow: hidden; }
  </style>
</head>
<body class="flex items-center justify-center">

  <!-- SPLASH -->
  <div id="splash" class="flex flex-col items-center justify-center h-screen w-full">
    <img src="icon-192.png" alt="Logo Ray Mess Co" class="w-32 h-32 animate-pulse">
    <h1 class="text-3xl font-bold text-[#CF9524] mt-4">Ray Mess Co</h1>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden flex-col w-full h-screen">

    <!-- HEADER -->
    <div class="sticky top-0 bg-black shadow-lg p-4 z-20 flex justify-between items-center border-b border-[#CF9524]">
      <button onclick="toggleSidebar()" class="text-[#CF9524] text-2xl font-bold">‚ò∞</button>
      <h1 class="text-2xl font-bold flex items-center gap-3 text-[#CF9524]">
        <img src="icon-192.png" alt="Logo" class="w-8 h-8"> Ray Mess Co
      </h1>
      <button onclick="openModal()" class="bg-[#CF9524] text-black px-4 py-2 rounded-lg font-bold shadow">
        ‚ûï Registrar
      </button>
    </div>

    <!-- SIDEBAR -->
    <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-[#111] text-[#CF9524] transform -translate-x-full transition-transform duration-300 z-40">
      <div class="p-4 border-b border-[#CF9524] font-bold text-xl">Men√∫</div>
      <ul class="flex flex-col p-4 gap-4">
        <li><button onclick="showSection('services')" class="w-full text-left">üìã Ver servicios</button></li>
        <li><button onclick="openModal()" class="w-full text-left">‚ûï Registrar servicio</button></li>
        <li><button onclick="showSection('cobros')" class="w-full text-left">üíµ Cobros productos</button></li>
        <li><button onclick="showSection('costos')" class="w-full text-left">üöö Costos mensajer√≠a</button></li>
      </ul>
    </div>

    <!-- CONTENIDO -->
    <div id="content" class="flex-1 overflow-auto p-4">

      <!-- FILTROS -->
      <div class="mb-4 flex gap-2 text-[#CF9524]" id="filters">
        <button onclick="setFilter('all')" class="px-3 py-1 border border-[#CF9524] rounded">Todos</button>
        <button onclick="setFilter('pendiente')" class="px-3 py-1 border border-[#CF9524] rounded">Pendientes</button>
        <button onclick="setFilter('entregado')" class="px-3 py-1 border border-[#CF9524] rounded">Entregados</button>
      </div>

      <!-- LISTA DE SERVICIOS -->
      <div id="services-section" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

      <!-- COBROS DE PRODUCTOS -->
      <div id="cobros-section" class="hidden">
        <h2 class="text-xl font-bold text-[#CF9524] mb-4">Cobros de productos</h2>
        <table class="w-full text-[#CF9524] border border-[#CF9524]">
          <thead class="bg-[#222]">
            <tr>
              <th class="border border-[#CF9524] p-2">Direcci√≥n de entrega</th>
              <th class="border border-[#CF9524] p-2">Valor a cobrar</th>
            </tr>
          </thead>
          <tbody id="cobros-body"></tbody>
          <tfoot>
            <tr>
              <td class="border border-[#CF9524] p-2 font-bold">TOTAL</td>
              <td id="cobros-total" class="border border-[#CF9524] p-2 font-bold"></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- COSTOS DE MENSAJER√çA -->
      <div id="costos-section" class="hidden">
        <h2 class="text-xl font-bold text-[#CF9524] mb-4">Costos de mensajer√≠a</h2>
        <div id="costos-body"></div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-start justify-center overflow-y-auto z-50">
    <div class="bg-black border border-[#CF9524] p-6 rounded-xl w-full max-w-md text-[#CF9524] mt-10 mb-10">
      <div class="flex justify-center">
        <img src="icon-192.png" alt="Logo" class="w-20 h-20 mb-2">
      </div>
      <h2 class="text-xl font-bold mb-4 text-center">Registra el servicio</h2>

      <form id="service-form" class="flex flex-col gap-3">
        <input name="empresa" placeholder="Empresa que solicita" class="p-2 bg-[#CF9524] text-black placeholder-black rounded" required>
        <input name="cliente" placeholder="Nombre del cliente" class="p-2 bg-[#CF9524] text-black placeholder-black rounded" required>
        <input name="contacto" placeholder="Nombre de contacto receptor" class="p-2 bg-[#CF9524] text-black placeholder-black rounded" required>
        <input name="recoger" placeholder="Direcci√≥n de recogida" class="p-2 bg-[#CF9524] text-black placeholder-black rounded" required>
        <input name="entregar" placeholder="Direcci√≥n de entrega" class="p-2 bg-[#CF9524] text-black placeholder-black rounded" required>
        <input name="telefono" placeholder="N√∫mero de tel√©fono" class="p-2 bg-[#CF9524] text-black placeholder-black rounded" inputmode="tel">
        <input name="volumen" placeholder="Volumen (cantidad/medidas)" class="p-2 bg-[#CF9524] text-black placeholder-black rounded">
        <input type="number" name="costo" placeholder="Costo del servicio (mensajer√≠a)" class="p-2 bg-[#CF9524] text-black placeholder-black rounded" min="0">

        <!-- COBRO CONTRA ENTREGA -->
        <div class="flex items-center gap-2">
          <input type="checkbox" id="cobrar-check" name="cobrarCheck" class="w-4 h-4 accent-[#CF9524]" onchange="toggleCobroField(this)">
          <label for="cobrar-check" class="text-[#CF9524]">¬øCobrar producto?</label>
        </div>
        <input type="number" name="cobrarProducto" id="cobrar-field" placeholder="Valor a cobrar (producto)" class="hidden p-2 bg-[#CF9524] text-black placeholder-black rounded" min="0">

        <!-- FOTO -->
        <input type="file" name="foto" accept="image/*" capture="environment" class="p-2 bg-[#CF9524] text-black rounded" onchange="previewImage(event)">
        <img id="preview" class="hidden mt-2 rounded-lg max-h-40 w-auto mx-auto border border-[#CF9524]">
        <button type="button" id="remove-photo" onclick="removeImage()" class="hidden mt-2 bg-red-600 text-white px-3 py-1 rounded mx-auto">Quitar foto</button>

        <!-- OBSERVACIONES -->
        <textarea name="observaciones" placeholder="Observaciones" class="p-2 bg-[#CF9524] text-black placeholder-black rounded overflow-y-scroll resize-y" style="height: 120px; min-height: 60px;"></textarea>

        <div class="flex gap-2 mt-2">
          <button type="submit" class="flex-1 bg-green-500 text-black font-bold py-2 rounded">Registrar</button>
          <button type="button" onclick="closeModal()" class="flex-1 bg-red-600 text-white font-bold py-2 rounded">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('splash').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
    }, 2000);

    let services = JSON.parse(localStorage.getItem("services") || "[]");
    let editIndex = null;
    let currentFilter = "all";

    function saveServices() { localStorage.setItem("services", JSON.stringify(services)); }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }

    function showSection(section) {
      document.getElementById("services-section").classList.add("hidden");
      document.getElementById("filters").classList.add("hidden");
      document.getElementById("costos-section").classList.add("hidden");
      document.getElementById("cobros-section").classList.add("hidden");

      if (section === "services") {
        document.getElementById("filters").classList.remove("hidden");
        document.getElementById("services-section").classList.remove("hidden");
      } else if (section === "costos") {
        document.getElementById("costos-section").classList.remove("hidden");
        renderCostos();
      } else if (section === "cobros") {
        document.getElementById("cobros-section").classList.remove("hidden");
        renderCobros();
      }
      toggleSidebar();
    }

    function setFilter(filter) { currentFilter = filter; renderServices(); }

    function toggleCobroField(checkbox) {
      const field = document.getElementById("cobrar-field");
      if (checkbox.checked) field.classList.remove("hidden"); else { field.classList.add("hidden"); field.value = ""; }
    }

    function openModal(index = null) {
      editIndex = index;
      const modal = document.getElementById('modal');
      const form = document.getElementById('service-form');
      form.reset();
      document.getElementById('preview').classList.add('hidden');
      document.getElementById('remove-photo').classList.add('hidden');
      document.getElementById('cobrar-field').classList.add('hidden');
      document.getElementById('cobrar-check').checked = false;

      if (index !== null) {
        const s = services[index];
        form.empresa.value = s.empresa || "";
        form.cliente.value = s.cliente || "";
        form.contacto.value = s.contacto || "";
        form.recoger.value = s.recoger || "";
        form.entregar.value = s.entregar || "";
        form.telefono.value = s.telefono || "";
        form.volumen.value = s.volumen || "";
        form.costo.value = s.costo || "";
        form.observaciones.value = s.observaciones || "";
        if (s.cobrarProducto && s.cobrarProducto > 0) {
          document.getElementById('cobrar-check').checked = true;
          document.getElementById('cobrar-field').classList.remove('hidden');
          form.cobrarProducto.value = s.cobrarProducto;
        }
      }
      modal.classList.remove('hidden');
      document.body.classList.add('modal-open');
    }

    function closeModal() { document.getElementById('modal').classList.add('hidden'); document.body.classList.remove('modal-open'); editIndex = null; }

    function previewImage(event) {
      const file = event.target.files[0];
      const preview = document.getElementById("preview");
      const removeBtn = document.getElementById("remove-photo");
      if (file) {
        const reader = new FileReader();
        reader.onload = e => { preview.src = e.target.result; preview.classList.remove("hidden"); removeBtn.classList.remove("hidden"); };
        reader.readAsDataURL(file);
      } else { preview.src = ""; preview.classList.add("hidden"); removeBtn.classList.add("hidden"); }
    }

    function removeImage() {
      const input = document.querySelector("input[name='foto']");
      input.value = ""; document.getElementById("preview").classList.add("hidden");
      document.getElementById("remove-photo").classList.add("hidden");
    }

    function renderServices() {
      const list = document.getElementById('services-section');
      list.innerHTML = "";
      if (!services || services.length === 0) { list.innerHTML = `<div class="text-center text-[#CF9524]">No hay servicios registrados.</div>`; return; }
      services.forEach((s, index) => {
        if (currentFilter !== "all" && s.estado !== currentFilter) return;
        const card = document.createElement('div');
        card.className = "bg-[#CF9524] text-black p-4 rounded-xl shadow flex flex-col";
        card.innerHTML = `
          <p class="font-bold">${escapeHtml(s.empresa || "-")}</p>
          <p class="text-sm">Cliente: ${escapeHtml(s.cliente || "-")}</p>
          <p class="text-sm">Contacto: ${escapeHtml(s.contacto || "-")}</p>
          <p class="text-sm">üìû <a href="tel:${s.telefono || ''}" class="underline">${escapeHtml(s.telefono || "-")}</a></p>
          <p class="text-sm">üìç Recoger: ${escapeHtml(s.recoger || "-")}</p>
          <p class="text-sm">üìç Entregar: ${escapeHtml(s.entregar || "-")}</p>
          <p class="text-sm"><strong>Costo servicio:</strong> $ ${formatNumber(s.costo || 0)}</p>
          <p class="text-sm"><strong>Cobrar producto:</strong> ${s.cobrarProducto ? "$ " + formatNumber(s.cobrarProducto) : "No"}</p>
          <p class="text-sm"><strong>Observaciones:</strong> ${escapeHtml(s.observaciones || "-")}</p>
          ${ s.foto ? `<img src="${s.foto}" class="rounded-lg max-h-48 w-auto object-contain mx-auto mt-2">` : "" }
          <p class="mt-2"><strong>Estado:</strong> <span class="${s.estado === 'entregado' ? 'text-green-700' : 'text-red-700'}">${s.estado || "pendiente"}</span></p>
          <div class="flex gap-2 mt-3">
            <button onclick="toggleEstado(${index})" class="flex-1 bg-black text-[#CF9524] px-2 py-1 rounded">Cambiar estado</button>
            <button onclick="openModal(${index})" class="flex-1 bg-blue-600 text-white px-2 py-1 rounded">‚úèÔ∏è Editar</button>
            <button onclick="deleteService(${index})" class="flex-1 bg-red-600 text-white px-2 py-1 rounded">üóëÔ∏è Eliminar</button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    function renderCobros() {
      const tbody = document.getElementById("cobros-body");
      const totalEl = document.getElementById("cobros-total");
      tbody.innerHTML = ""; let total = 0;
      services.forEach(s => {
        const cobrar = parseFloat(s.cobrarProducto) || 0;
        if (cobrar > 0) {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td class="border border-[#CF9524] p-2">${escapeHtml(s.entregar || "-")}</td><td class="border border-[#CF9524] p-2">$ ${formatNumber(cobrar)}</td>`;
          tbody.appendChild(tr); total += cobrar;
        }
      });
      totalEl.textContent = `$ ${formatNumber(total)}`;
    }

    function renderCostos() {
      const container = document.getElementById("costos-body");
      container.innerHTML = "";
      const agrupado = {};
      services.forEach(s => { const empresa = s.empresa || "Sin empresa"; if (!agrupado[empresa]) agrupado[empresa] = []; agrupado[empresa].push(s); });
      for (let empresa in agrupado) {
        let totalEmpresa = 0; let rows = "";
        agrupado[empresa].forEach(s => { const costo = parseFloat(s.costo) || 0; totalEmpresa += costo;
          rows += `<tr><td class="border border-[#CF9524] p-2">${escapeHtml(s.entregar || "-")}</td><td class="border border-[#CF9524] p-2">$ ${formatNumber(costo)}</td></tr>`; });
        const block = document.createElement("div");
        block.className = "mb-6 border border-[#CF9524] rounded-lg";
        block.innerHTML = `
          <h3 class="bg-[#222] text-[#CF9524] font-bold p-2">${escapeHtml(empresa)}</h3>
          <table class="w-full text-[#CF9524] border-t border-[#CF9524]">
            <thead><tr><th class="border border-[#CF9524] p-2">Direcci√≥n de entrega</th><th class="border border-[#CF9524] p-2">Costo servicio</th></tr></thead>
            <tbody>${rows}</tbody>
            <tfoot><tr><td class="border border-[#CF9524] p-2 font-bold">TOTAL</td><td class="border border-[#CF9524] p-2 font-bold">$ ${formatNumber(totalEmpresa)}</td></tr></tfoot>
          </table>
        `;
        container.appendChild(block);
      }
    }

    function toggleEstado(index) { services[index].estado = services[index].estado === "entregado" ? "pendiente" : "entregado"; saveServices(); renderServices(); }

    function deleteService(index) { if (confirm("¬øEliminar este servicio?")) { services.splice(index, 1); saveServices(); renderServices(); } }

    function escapeHtml(text) { return text ? text.replace(/[&<>"']/g, m => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#039;" }[m])) : ""; }

    function formatNumber(num) { return Number(num).toLocaleString("es-CO"); }

    document.getElementById('service-form').addEventListener('submit', e => {
      e.preventDefault();
      const form = e.target; const data = Object.fromEntries(new FormData(form).entries());
      if (editIndex !== null) { services[editIndex] = { ...services[editIndex], ...data }; }
      else { data.estado = "pendiente"; if (form.foto.files[0]) { const reader = new FileReader(); reader.onload = ev => { data.foto = ev.target.result; services.push(data); saveServices(); renderServices(); closeModal(); }; reader.readAsDataURL(form.foto.files[0]); return; } services.push(data); }
      saveServices(); renderServices(); closeModal();
    });

    renderServices();
  </script>
</body>
</html>
