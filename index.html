  <!-- BotÃ³n de instalaciÃ³n -->
  <button id="install-button" class="hidden">Instalar App</button>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    /***** CONFIG FIREBASE *****/
    const firebaseConfig = {
      apiKey: "AIzaSyCkjLdn1NYI5eApE4N5ylkGJnlYsmO5hq4",
      authDomain: "raymessco-ce1c0.firebaseapp.com",
      projectId: "raymessco-ce1c0",
      storageBucket: "raymessco-ce1c0.appspot.com",
      messagingSenderId: "829091900185",
      appId: "1:829091900185:web:1c61887780ff2639a5f388",
      measurementId: "G-38Q9K6CV7D"
    };

    let app, auth, db;
    try {
      app = firebase.initializeApp(firebaseConfig);
      auth = app.auth();
      db = app.firestore();
      console.log("Firebase inicializado correctamente");
    } catch (error) {
      console.error("Error inicializando Firebase:", error);
    }

    // ===== PWA INSTALL =====
    let deferredPrompt;
    const installButton = document.getElementById('install-button');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.classList.remove('hidden');
    });

    installButton.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === 'accepted') console.log('PWA instalada');
      deferredPrompt = null;
      installButton.classList.add('hidden');
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA instalada (evento appinstalled)');
      installButton.classList.add('hidden');
    });

    // ===== Service Worker =====
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registrado:', reg))
          .catch(err => console.error('Error registrando SW:', err));
      });
    }
  </script>
</body>
