<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Test Google Login</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <h1>Prueba Login con Google</h1>

  <!-- Vista de login -->
  <div id="login-view">
    <button id="btn-google">Continuar con Google</button>
    <p id="auth-status"></p>
  </div>

  <!-- Vista de app -->
  <div id="app-view" class="hidden">
    <h2>Bienvenido, <span id="user-email"></span></h2>
    <button id="logout">Cerrar sesión</button>
  </div>

  <script>
    // ✅ Configuración Firebase real
    const firebaseConfig = {
      apiKey: "AIzaSyCkjLdn1NYI5eApE4N5ylkGJnlYsmO5hq4",
      authDomain: "raymessco-ce1c0.firebaseapp.com",
      projectId: "raymessco-ce1c0",
      storageBucket: "raymessco-ce1c0.appspot.com",
      messagingSenderId: "829091900185",
      appId: "1:829091900185:web:1c61887780ff2639a5f388",
      measurementId: "G-38Q9K6CV7D"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginView = document.getElementById('login-view');
    const appView = document.getElementById('app-view');
    const userEmailEl = document.getElementById('user-email');
    const statusEl = document.getElementById('auth-status');

    // ✅ Login con Google
    async function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.addScope('email');
      provider.setCustomParameters({ prompt: 'select_account' });
      await auth.signInWithRedirect(provider);
    }

    document.getElementById('btn-google').addEventListener('click', signInWithGoogle);

    // ✅ Logout
    document.getElementById('logout').addEventListener('click', () => {
      auth.signOut();
    });

    // ✅ Manejar resultado del redirect
    async function handleRedirectResult() {
      try {
        const result = await auth.getRedirectResult();
        if (result.user) {
          console.log("Usuario autenticado tras redirect:", result.user.email);
        }
      } catch (err) {
        console.error("Error redirect:", err);
        statusEl.textContent = "Error: " + err.message;
      }
    }

    // ✅ Observador de sesión
    auth.onAuthStateChanged(user => {
      if (user) {
        console.log("Sesión activa:", user.email);
        loginView.classList.add('hidden');
        appView.classList.remove('hidden');
        userEmailEl.textContent = user.email;
      } else {
        console.log("No hay sesión");
        loginView.classList.remove('hidden');
        appView.classList.add('hidden');
      }
    });

    // ✅ Inicialización
    handleRedirectResult();
  </script>

  <style>
    .hidden { display: none; }
  </style>
</body>
</html>
