<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ray Mess Co</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#CF9524">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #000; }
    .hidden { display: none; }
    input::placeholder, textarea::placeholder { color: #000 !important; opacity: 1; }
    body.modal-open { height: 100vh; overflow: hidden; }
  </style>
</head>
<body class="flex items-center justify-center">

  <!-- SPLASH -->
  <div id="splash" class="flex flex-col items-center justify-center h-screen w-full">
    <img src="icon-192.png" alt="Logo Ray Mess Co" class="w-32 h-32 animate-pulse">
    <h1 class="text-3xl font-bold text-[#CF9524] mt-4">Ray Mess Co</h1>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden flex-col w-full h-screen">

    <!-- HEADER -->
    <div class="sticky top-0 bg-black shadow-lg p-4 z-20 flex justify-between items-center border-b border-[#CF9524]">
      <button onclick="toggleSidebar()" class="text-[#CF9524] text-2xl font-bold">‚ò∞</button>
      <h1 class="text-2xl font-bold flex items-center gap-3 text-[#CF9524]">
        <img src="icon-192.png" alt="Logo" class="w-8 h-8"> Ray Mess Co
      </h1>
      <button onclick="openModal()" class="bg-[#CF9524] text-black px-4 py-2 rounded-lg font-bold shadow">
        ‚ûï Registrar
      </button>
    </div>

    <!-- SIDEBAR -->
    <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-[#111] text-[#CF9524] transform -translate-x-full transition-transform duration-300 z-40">
      <div class="p-4 border-b border-[#CF9524] font-bold text-xl">Men√∫</div>
      <ul class="flex flex-col p-4 gap-4">
        <li><button onclick="showSection('services')" class="w-full text-left">üìã Ver servicios</button></li>
        <li><button onclick="openModal()" class="w-full text-left">‚ûï Registrar servicio</button></li>
        <li><button onclick="showSection('costos')" class="w-full text-left">üí∞ Costos por empresa</button></li>
      </ul>
    </div>

    <!-- CONTENIDO -->
    <div id="content" class="flex-1 overflow-auto p-4">

      <!-- FILTROS -->
      <div class="mb-4 flex gap-2 text-[#CF9524]" id="filters">
        <button onclick="setFilter('all')" class="px-3 py-1 border border-[#CF9524] rounded">Todos</button>
        <button onclick="setFilter('pendiente')" class="px-3 py-1 border border-[#CF9524] rounded">Pendientes</button>
        <button onclick="setFilter('entregado')" class="px-3 py-1 border border-[#CF9524] rounded">Entregados</button>
      </div>

      <!-- LISTA DE SERVICIOS -->
      <div id="services-section" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

      <!-- RESUMEN DE COSTOS -->
      <div id="costos-section" class="hidden">
        <h2 class="text-xl font-bold text-[#CF9524] mb-4">Costos por empresa</h2>
        <table class="w-full text-[#CF9524] border border-[#CF9524]">
          <thead class="bg-[#222]">
            <tr>
              <th class="border border-[#CF9524] p-2">Empresa</th>
              <th class="border border-[#CF9524] p-2">Servicios</th>
              <th class="border border-[#CF9524] p-2">Total (COP)</th>
            </tr>
          </thead>
          <tbody id="costos-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-start justify-center overflow-y-auto z-50">
    <div class="bg-black border border-[#CF9524] p-6 rounded-xl w-full max-w-md text-[#CF9524] mt-10 mb-10">
      <div class="flex justify-center">
        <img src="icon-192.png" alt="Logo" class="w-20 h-20 mb-2">
      </div>
      <h2 class="text-xl font-bold mb-4 text-center">Registra el servicio</h2>

      <form id="service-form" class="flex flex-col gap-3">
        <input name="empresa" placeholder="Empresa que solicita" class="p-2 bg-[#CF9524] text-black placeholder-black rounded" required>
        <input name="cliente" placeholder="Nombre del cliente" class="p-2 bg-[#CF9524] text-black placeholder-black rounded" required>
        <input name="contacto" placeholder="Nombre de contacto receptor" class="p-2 bg-[#CF9524] text-black placeholder-black rounded" required>
        <input name="recoger" placeholder="Direcci√≥n de recogida" class="p-2 bg-[#CF9524] text-black placeholder-black rounded" required>
        <input name="entregar" placeholder="Direcci√≥n de entrega" class="p-2 bg-[#CF9524] text-black placeholder-black rounded" required>
        <input name="telefono" placeholder="N√∫mero de tel√©fono" class="p-2 bg-[#CF9524] text-black placeholder-black rounded" inputmode="tel" pattern="[0-9+()\\- ]*">
        <input name="volumen" placeholder="Volumen (cantidad/medidas)" class="p-2 bg-[#CF9524] text-black placeholder-black rounded">
        <input type="number" name="costo" placeholder="Costo del servicio" class="p-2 bg-[#CF9524] text-black placeholder-black rounded" min="0">

        <!-- FOTO: C√°mara o galer√≠a + vista previa -->
        <input 
          type="file" 
          name="foto" 
          accept="image/*" 
          capture="environment" 
          class="p-2 bg-[#CF9524] text-black rounded"
          onchange="previewImage(event)">
        <img id="preview" class="hidden mt-2 rounded-lg max-h-40 w-auto mx-auto border border-[#CF9524]">

        <!-- CAMPO OBSERVACIONES -->
        <textarea 
          name="observaciones" 
          placeholder="Observaciones" 
          class="p-2 bg-[#CF9524] text-black placeholder-black rounded overflow-y-scroll resize-y" 
          style="height: 120px; min-height: 60px;"
        ></textarea>

        <div class="flex gap-2 mt-2">
          <button type="submit" class="flex-1 bg-green-500 text-black font-bold py-2 rounded">Registrar</button>
          <button type="button" onclick="closeModal()" class="flex-1 bg-red-600 text-white font-bold py-2 rounded">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Splash
    setTimeout(() => {
      document.getElementById('splash').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
    }, 3000);

    let services = JSON.parse(localStorage.getItem("services") || "[]");
    let editIndex = null;
    let currentFilter = "all";

    function saveServices() { localStorage.setItem("services", JSON.stringify(services)); }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('-translate-x-full');
    }

    function showSection(section) {
      document.getElementById("services-section").classList.add("hidden");
      document.getElementById("filters").classList.add("hidden");
      document.getElementById("costos-section").classList.add("hidden");

      if (section === "services") {
        document.getElementById("filters").classList.remove("hidden");
        document.getElementById("services-section").classList.remove("hidden");
      } else if (section === "costos") {
        document.getElementById("costos-section").classList.remove("hidden");
        renderCostos();
      }
      toggleSidebar();
    }

    function setFilter(filter) {
      currentFilter = filter;
      renderServices();
    }

    function openModal(index = null) {
      editIndex = index;
      const modal = document.getElementById('modal');
      const form = document.getElementById('service-form');
      form.reset();
      document.getElementById('preview').classList.add('hidden'); // Oculta vista previa al abrir modal
      if (index !== null) {
        const s = services[index];
        form.empresa.value = s.empresa || "";
        form.cliente.value = s.cliente || "";
        form.contacto.value = s.contacto || "";
        form.recoger.value = s.recoger || "";
        form.entregar.value = s.entregar || "";
        form.telefono.value = s.telefono || "";
        form.volumen.value = s.volumen || "";
        form.costo.value = s.costo || "";
        form.observaciones.value = s.observaciones || "";
      }
      modal.classList.remove('hidden');
      document.body.classList.add('modal-open');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      document.body.classList.remove('modal-open');
      editIndex = null;
    }

    function renderServices() {
      const list = document.getElementById('services-section');
      list.innerHTML = "";
      if (!services || services.length === 0) {
        list.innerHTML = `<div class="col-span-1 md:col-span-2 text-center text-[#CF9524]">No hay servicios registrados.</div>`;
        return;
      }
      services.forEach((s, index) => {
        if (currentFilter !== "all" && s.estado !== currentFilter) return;

        const card = document.createElement('div');
        card.className = "bg-[#CF9524] text-black p-4 rounded-xl shadow flex flex-col";
        card.innerHTML = `
          <div>
            <p class="font-bold">${escapeHtml(s.empresa || "-")}</p>
            <p class="text-sm">Cliente: ${escapeHtml(s.cliente || "-")}</p>
            <p class="text-sm">Contacto receptor: ${escapeHtml(s.contacto || "-")}</p>
            <p class="text-sm">üìû <a href="tel:${encodeURIComponent(s.telefono || '')}" class="underline">${escapeHtml(s.telefono || '-')}</a></p>
            <p class="text-sm">üìç Recoger: <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(s.recoger || '')}" target="_blank" class="underline">${escapeHtml(s.recoger || "-")}</a></p>
            <p class="text-sm">üìç Entregar: <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(s.entregar || '')}" target="_blank" class="underline">${escapeHtml(s.entregar || "-")}</a></p>
            <p class="text-sm"><strong>Volumen:</strong> ${escapeHtml(s.volumen || "-")}</p>
            <p class="text-sm"><strong>Costo:</strong> $ ${formatNumber(s.costo || 0)}</p>
            <p class="text-sm"><strong>Observaciones:</strong> ${escapeHtml(s.observaciones || "-")}</p>
            <p class="mt-2"><strong>Estado:</strong> 
              <span class="${s.estado === 'entregado' ? 'text-green-700' : 'text-red-700'}">
                ${s.estado || "pendiente"}
              </span>
            </p>
          </div>
          ${ s.foto ? `<div class="mt-3"><img src="${s.foto}" alt="Foto del paquete" class="rounded-lg max-h-48 w-auto object-contain mx-auto"></div>` : "" }
          <div class="flex gap-2 mt-4">
            <button onclick="toggleEstado(${index})" class="flex-1 bg-black text-[#CF9524] px-3 py-2 rounded">Cambiar estado</button>
            <button onclick="openModal(${index})" class="flex-1 bg-blue-600 text-white px-3 py-2 rounded">‚úèÔ∏è Editar</button>
            <button onclick="deleteService(${index})" class="flex-1 bg-red-600 text-white px-3 py-2 rounded">üóëÔ∏è Eliminar</button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    function renderCostos() {
      const tbody = document.getElementById("costos-body");
      tbody.innerHTML = "";
      const totals = {};

      services.forEach(s => {
        const empresa = s.empresa || "Sin empresa";
        const costo = parseFloat(s.costo) || 0;
        if (!totals[empresa]) {
          totals[empresa] = { cantidad: 0, total: 0 };
        }
        totals[empresa].cantidad += 1;
        totals[empresa].total += costo;
      });

      for (let empresa in totals) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border border-[#CF9524] p-2">${escapeHtml(empresa)}</td>
          <td class="border border-[#CF9524] p-2 text-center">${totals[empresa].cantidad}</td>
          <td class="border border-[#CF9524] p-2">$ ${formatNumber(totals[empresa].total)}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    function escapeHtml(text) {
      if (!text && text !== 0) return '';
      return String(text).replace(/&/g, "&amp;")
                         .replace(/</g, "&lt;")
                         .replace(/>/g, "&gt;")
                         .replace(/"/g, "&quot;")
                         .replace(/'/g, "&#039;");
    }

    function formatNumber(num) {
      return new Intl.NumberFormat("es-CO").format(num);
    }

    function toggleEstado(i) {
      services[i].estado = services[i].estado === "entregado" ? "pendiente" : "entregado";
      saveServices(); renderServices();
    }

    function deleteService(i) {
      if (confirm("¬øEliminar servicio?")) {
        services.splice(i, 1);
        saveServices(); renderServices();
      }
    }

    function previewImage(event) {
      const file = event.target.files[0];
      const preview = document.getElementById("preview");
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      } else {
        preview.src = "";
        preview.classList.add("hidden");
      }
    }

    document.getElementById("service-form").addEventListener("submit", async e => {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form));
      function saveData() {
        if (!data.empresa || !data.cliente || !data.contacto || !data.recoger || !data.entregar) {
          alert("Por favor completa todos los campos obligatorios.");
          return;
        }
        if (editIndex !== null) {
          services[editIndex] = { ...services[editIndex], ...data };
          editIndex = null;
        } else {
          services.push({ ...data, estado: "pendiente" });
        }
        saveServices(); renderServices(); closeModal(); form.reset();
        document.getElementById("preview").classList.add("hidden");
      }
      if (form.foto && form.foto.files.length > 0) {
        const reader = new FileReader();
        reader.onloadend = () => { data.foto = reader.result; saveData(); };
        reader.readAsDataURL(form.foto.files[0]);
      } else { saveData(); }
    });

    renderServices();
  </script>
</body>
</html>
